name: Aiohttp

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  test:
    permissions:
      contents: read # to fetch code (actions/checkout)

    name: Aiohttp regression tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout aiohttp
      uses: actions/checkout@v4
      with:
        repository: aio-libs/aiohttp
    - name: Checkout llhttp
      uses: actions/checkout@v4
      with:
        path: vendor/llhttp
    - name: Restore node_modules cache
      uses: actions/cache@v3
      with:
        path: vendor/llhttp/.npm
        key: ubuntu-latest-node-${{ hashFiles('vendor/llhttp/**/package-lock.json') }}
        restore-keys: ubuntu-latest-node-
    - name: Install llhttp dependencies
      run: npm install --ignore-scripts
      working-directory: vendor/llhttp
    - name: Build llhttp
      run: make generate-llhttp
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x
        cache: 'pip'
        cache-dependency-path: 'requirements/*.txt'
    - name: Install aiohttp dependencies
      uses: py-actions/py-dependency-install@v4
      with:
        path: requirements/test.txt
    - name: Install aiohttp build dependencies
      uses: py-actions/py-dependency-install@v4
      with:
        path: requirements/cython.txt
    - name: Build aiohttp parser
      run: make cythonize
    - name: Provision the dev env
      env:
        COLOR: yes
      run: >-
        PATH="${HOME}/.local/bin:${PATH}"
        make .develop
    - name: Run tests
      env:
        COLOR: yes
      run: >-
        PATH="${HOME}/.local/bin:${PATH}"
        pytest tests/test_http_parser.py tests/test_web_functional.py
    - name: Run dev_mode tests
      env:
        COLOR: yes
      run: python -X dev -m pytest -m dev_mode tests/test_http_parser.py tests/test_web_functional.py
